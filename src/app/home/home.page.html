<ion-header class="ion-no-border">
  <ion-toolbar style="background-color:#FAFAF6;font-size:8px;" class="main-toolbar">
    <ion-title mode="md">Welcome to FreshFruits</ion-title>
  </ion-toolbar>
</ion-header>

<ion-header class="ion-no-border" style="background:#F4FAF6;">

  <div class="small-toolbar">
    <ion-icon ios="menu-outline" md="menu-sharp" name="menu" class="icon"></ion-icon>
  </div>
  <div class="title-toolbar">
    <Strong class="title">Shop</Strong> Here
  </div>

</ion-header>


<ion-content [fullscreen]="true">
  <div id="content">
    <div class="searchbar">
      <ion-searchbar placeholder="Find a product" no-shadow></ion-searchbar>

      <div class="main-feature-product">
        <ion-slides pager="true" [options]="options">
          <ion-slide>
            <ion-card class="main-product-card">
              <ion-card-content>
                <img src="../assets/images/milkBottle22@3x.png" />
                <ion-card-title>
                  Fresh Milk 5 Litres
                </ion-card-title>
                <ion-card-subtitle>
                  <ion-item lines="none" full="true">
                    <ion-icon name="star" color="warning"></ion-icon>
                    <ion-icon name="star" color="warning"></ion-icon>
                    <ion-icon name="star" color="warning"></ion-icon>
                    <ion-icon name="star" color="warning"></ion-icon>
                    <ion-icon name="star" color="warning"></ion-icon>
                  </ion-item>
                  <div class="time-icon">
                    <ion-icon ios="timer-outline" md="timer"></ion-icon>
                    5 Min.
                  </div>
                </ion-card-subtitle>

              </ion-card-content>

            </ion-card>
          </ion-slide>
          <ion-slide>
            <ion-card class="card-wrapper main-product-card">
              <ion-card-content>
                <img src="../assets/images/fruits_@2x.png" />
                <ion-card-title>
                  Fresh Milk 5 Litres
                </ion-card-title>
                <ion-card-subtitle>
                  <ion-item lines="none" full="true">
                    <ion-icon name="star" color="warning"></ion-icon>
                    <ion-icon name="star" color="warning"></ion-icon>
                    <ion-icon name="star" color="warning"></ion-icon>
                    <ion-icon name="star" color="warning"></ion-icon>
                    <ion-icon name="star" color="warning"></ion-icon>
                  </ion-item>
                  <div class="time-icon">
                    <ion-icon ios="timer-outline" md="timer"></ion-icon>
                    5 Min.
                  </div>
                </ion-card-subtitle>

              </ion-card-content>

            </ion-card>
          </ion-slide>
          <ion-slide>
            <ion-slide>
              <ion-card class="card-wrapper2 main-product-card">
                <ion-card-content>
                  <img src="../assets/images/fruits_@2x.png" />
                  <ion-card-title>
                    Fresh Milk 5 Litres
                  </ion-card-title>
                  <ion-card-subtitle>
                    <ion-item lines="none" full="true">
                      <ion-icon name="star" color="warning"></ion-icon>
                      <ion-icon name="star" color="warning"></ion-icon>
                      <ion-icon name="star" color="warning"></ion-icon>
                      <ion-icon name="star" color="warning"></ion-icon>
                      <ion-icon name="star" color="warning"></ion-icon>
                    </ion-item>
                    <div class="time-icon">
                      <ion-icon ios="timer-outline" md="timer"></ion-icon>
                      5 Min.
                    </div>
                  </ion-card-subtitle>

                </ion-card-content>

              </ion-card>
            </ion-slide>
          </ion-slide>
        </ion-slides>
      </div>
    </div>


  </div>

</ion-content>
