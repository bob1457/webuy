<ion-header class="ion-no-border">
  <ion-toolbar >
    <ion-title text-left color="dark" mode="md">codewtihbob
      <ion-icon name="chevron-down-outline"></ion-icon>
    </ion-title>
    <ion-buttons slot="end">
      <ion-button fill="clear" color="dark">
        <ion-icon slot="icon-only" name="add-circle-outline"></ion-icon>
      </ion-button>
      <ion-button fill="clear" color="dark" (click)="option()">
        <ion-icon slot="icon-only" name="menu-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size="3" class="thumbnail col-center">
        <ion-fab vertical="bottom" horizontal="right">
          <ion-fab-button>
            <ion-icon name="add"></ion-icon>
          </ion-fab-button>
        </ion-fab>
        <ion-thumbnail>
          <img src="http://placehold.it/40X40" style="border-radius: 50%;">
        </ion-thumbnail>
      </ion-col>
      <ion-col size="3">
        <ion-label>
          <strong>81</strong>
          <p>
            <ion-text color="medium">Posts</ion-text>
          </p>
        </ion-label>
      </ion-col>
      <ion-col size="3">
        <ion-label>
          <strong>145.5K</strong>
          <p>
            <ion-text color="medium">Followers</ion-text>
          </p>
        </ion-label>
      </ion-col>
      <ion-col size="3">
        <ion-label>
          <strong>60</strong>
          <p>
            <ion-text color="medium">Following</ion-text>
          </p>
        </ion-label>
      </ion-col>
    </ion-row>
    <ion-row class="margin-top">
      <ion-col id="sub">
        <ion-label>
          Coding with BOB
          <ion-text color="medium" class="ion-margin-start info">YouTub Creator</ion-text>
          <ion-row>
            <ion-text color="medium" class="ion-trxt-justify decription">Sharpen your skills for your next porject</ion-text>
          </ion-row>
        </ion-label>
      </ion-col>
    </ion-row>
    <ion-row class="margin-top">
      <ion-col size="4">
        <ion-button mode="ios" expand="block" fill="outline" color="medium">
          <ion-text color="dark">Edit Profile</ion-text>
        </ion-button>
      </ion-col>
      <ion-col size="4">
        <ion-button mode="ios" expand="block" fill="outline" color="medium">
          <ion-text color="dark">Statistics</ion-text>
        </ion-button>
      </ion-col>
      <ion-col size="4">
        <ion-button mode="ios" expand="block" fill="outline" color="medium">
          <ion-text color="dark">Contact</ion-text>
        </ion-button>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-slides [options]="slideOptions">
        <ion-slide *ngFor="let story of stories; let i=index">
          <ion-col>
            <ion-thumbnail>
              <ion-icon *ngIf="i == 0" name="add"></ion-icon>
              <img *ngIf="i > 0" [src]="story?.src">
            </ion-thumbnail>
            <p>
              <ion-text color="dark">{{story?.name}}</ion-text>
            </p>

          </ion-col>
        </ion-slide>
      </ion-slides>
    </ion-row>
    <ion-row class="images" (ionChange)="buttonsChanged($event)">
      <ion-segment mode="md" [value]="buttonValue">
        <ion-segment-button [value]="item?.value" *ngFor="let item of buttonItems">
          <ion-icon [name]="buttonValue == item?.value ? item?.icon: item?.icon + '-outline'"></ion-icon>
        </ion-segment-button>
      </ion-segment>
    </ion-row>
  </ion-grid>

  <div [ngSwitch]="buttonValue">
    <ion-list lines="none" *ngSwitchCase="'grid'" class="photo-grid">
      <div *ngFor="let post of posts; let i = index">
        <ion-grid *ngIf="i%3 == 0" class="noPadding">
          <ion-row *ngIf="i%9 == 0">
            <ion-col size="8">
              <div class="image-container image-container1" [style.backgroundImage]="'url('+ post.url + ')'"></div>
            </ion-col>
            <ion-col size="4">
              <div *ngIf="posts[i+1]" class="image-container ct1" [style.backgroundImage]="'url('+ posts[i+1].url + ')'"></div>
              <div *ngIf="posts[i+2]" class="image-container ct2" [style.backgroundImage]="'url('+ posts[i+2].url + ')'"></div>
            </ion-col>
          </ion-row>

          <ion-row *ngIf="i%9 > 2">
            <ion-col size="4">
              <div class="image-container" [style.backgroundImage]="'url('+ post.url + ')'"></div>
            </ion-col>
            <ion-col size="4">
              <div *ngIf="posts[i+1]" class="image-container" [style.backgroundImage]="'url('+ posts[i+1].url + ')'"></div>
            </ion-col>
            <ion-col size="4">
              <div *ngIf="posts[i+2]" class="image-container" [style.backgroundImage]="'url('+ posts[i+2].url + ')'"></div>
            </ion-col>
          </ion-row>
        </ion-grid>
      </div>
    </ion-list>
  </div>

</ion-content>
