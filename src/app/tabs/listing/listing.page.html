<ion-header class="ion-no-border">
  <ion-toolbar color="light">
    <ion-title>Activity</ion-title>
  </ion-toolbar>
  <ion-row>
    <ion-slides [options]="slideOpts" *ngIf="slides?.length > 0">
      <ion-slide *ngFor="let item of slides; let i = index">
        <ion-col (click)="changeTab(i)">
          <ion-fab vertical="top" horizontal="center"  *ngIf="item.notifications">
            <ion-fab-button color="danger">
              {{item?.notifications}}
            </ion-fab-button>
          </ion-fab>
          <ion-button [class.activityTab]="activityTab == i"
            expand="block" mode="ios" shape="round" [color]="activityTab == i ? 'dark' : 'white'">
            <ion-text>{{item.name}}</ion-text>
          </ion-button>
        </ion-col>
      </ion-slide>
    </ion-slides>
  </ion-row>
</ion-header>

<ion-content>
  <ion-list lines="none" *ngIf="activityTab == 0">
    <ion-list-header>
      <ion-label>
        <strong>New (64)</strong>
      </ion-label>
    </ion-list-header>
    <ion-item *ngFor="let item of activities">
      <ion-thumbnail slot="start" class="photo">
        <img [src]="item?.userProfile" >
      </ion-thumbnail>
      <ion-label>
        {{item?.username}}
        <p class="ion-text-wrap">
          <ion-text color="medium" *ngIf="item?.activity == 'follow'">
            Start following you.
          </ion-text>
          <ion-text color="medium" *ngIf="item?.activity == 'comment'">
            <span>Comment: </span> {{ item?.comment}}
          </ion-text>
          <ion-text class="time">{{item?.time}}</ion-text>
        </p>
        <ion-row *ngIf="item?.activity == 'comment'">
          <ion-icon color="medium" name="heart-outline"></ion-icon>
          <ion-icon color="medium" class="ion-margin-start" name="chatbubble-ellipses-outline"></ion-icon>
        </ion-row>
      </ion-label>
      <ion-button *ngIf="item?.activity == 'follow'" mode="ios" slot="end" color="primary" >
        Follow back
      </ion-button>
      <ion-thumbnail *ngIf="item?.activity == 'comment'" slot="end" class="post">
        <img [src]="item?.post">
      </ion-thumbnail>
    </ion-item>
  </ion-list>
</ion-content>
